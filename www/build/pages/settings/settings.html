<ion-header class="ion-header">

  <ion-view title="test" class="frame_look_feel">

    <ion-title>Settings</ion-title>

  </ion-view>

</ion-header>
<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let order of orderlist">
      <h2>{{order.description}}</h2>
      <h3>{{order.receiver}}      {{order.destination}}</h3>
      <p>{{order.notes}}</p>
    </ion-item>
  </ion-list>

</ion-content>
