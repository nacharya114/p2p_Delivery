<ion-header>

  <ion-navbar>
    <ion-title>Place Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input id='name' [value]='name' name='name' [(ngModel)]='formData.name' type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Origin Address</ion-label>
      <ion-input type="text" [(ngModel)]='formData.location'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Destination Address</ion-label>
      <ion-input type="text" #destination></ion-input>
    </ion-item>

  </ion-list>

  <ion-item>
    <ion-label>Package Type</ion-label>
    <ion-select [(ngModel)]="type">
      <ion-option value="s" selected="true">Small Box</ion-option>
      <ion-option value="m">Medium Box</ion-option>
      <ion-option value="l">Large Box</ion-option>
      <ion-option value="xl">XL Box</ion-option>
      <ion-option value="xxl">XXL Box</ion-option>
    </ion-select>
  </ion-item>

  <button full dark (click)="goToPackageType()">Box Size Info</button>

  <ion-list>

    <ion-item>
      <ion-label stacked>Additional Notes</ion-label>
      <ion-input type="text" #notes></ion-input>
    </ion-item>

  </ion-list>

  <button full dark (click)="Submit()">Place Order</button>

</ion-content>
