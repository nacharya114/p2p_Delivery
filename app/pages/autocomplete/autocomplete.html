<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>autocomplete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" (ionCancel)="onCancel($event)" [(ngModel)]="result" [showCancelButton]="true"></ion-searchbar>
  <ion-list *ngIf="showList">
    <ion-item *ngFor="let item of items">
      <p (click)="pickDestination(item)">{{ item.description }}</p>
    </ion-item>
  </ion-list>

</ion-content>
