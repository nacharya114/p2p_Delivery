<ion-header>

  <ion-navbar>
    <ion-title>Track</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<ion-item *ngFor='let order of orderlist'>
<ion-card>
    <ion-card-header>{{order.description}}</ion-card-header>
    <ion-card-content>
    <ul>
        <li>Name: {{order.name}}</li>
        <li>Destination: {{order.destination}}</li>
        <li>Notes: {{order.notes}}</li>
    </ul>
    </ion-card-content>
</ion-card>
</ion-item>
</ion-list>
</ion-content>
